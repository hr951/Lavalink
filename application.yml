server:
  port: ${PORT}
  address: 0.0.0.0

lavalink:
  plugins:
    - dependency: "dev.lavalink.youtube:youtube-plugin:1.11.5" # バージョンを最新に
  server:
    password: "youshallnotpass"
    sources:
      youtube: false # プラグインを使うのでfalseにする
      bandcamp: true
      soundcloud: true
      twitch: true
      vimeo: true
      http: true
      local: false

# YouTubeプラグインの詳細設定
plugins:
  youtube:
    enabled: true
    allowSearch: true
    allowDirectVideoIds: true
    allowDirectPlaylistIds: true
    # 検索が失敗する場合、以下のクライアント設定が重要です
    clients:
      - MUSIC
      - ANDROID_VR
      - WEB
      - TVHTML5EMBEDDED

metrics:
  prometheus:
    enabled: false

logging:
  level:
    root: INFO
    lavalink: INFO
