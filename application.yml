server:
  port: ${PORT}
  address: 0.0.0.0

lavalink:
  plugins:
    - dependency: "dev.lavalink.youtube:youtube-plugin:1.11.5"
  server:
    password: "hiroki0407"
    sources:
      youtube: false
      bandcamp: true
      soundcloud: true
      twitch: true
      vimeo: true
      http: true
      local: false

plugins:
  youtube:
    enabled: true
    allowSearch: true
    allowDirectVideoIds: true
    allowDirectPlaylistIds: true
    # 失敗しやすいクライアントを避け、安定しているものを優先
    clients:
      - WEB
      - MUSIC
      - TVHTML5EMBEDDED
    # ★重要：YouTubeの制限を回避するためにOAuthを有効化
    oauth:
      enabled: true

logging:
  level:
    root: INFO
    lavalink: INFO
