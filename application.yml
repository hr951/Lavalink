server:
  port: ${PORT}
  address: 0.0.0.0

lavalink:
  plugins:
    # Spotifyの楽曲情報を読み込むためのプラグイン（再生はSoundCloudで行う）
    - dependency: "com.github.topi804k:spotify-plugin:4.0.2"
  server:
    password: "youshallnotpass"
    sources:
      youtube: false
      bandcamp: true
      soundcloud: true
      twitch: true
      vimeo: true
      http: true
      local: false

plugins:
  spotify:
    clientId: "YOUR_SPOTIFY_CLIENT_ID"     # Spotify Developerで取得（後述）
    clientSecret: "YOUR_SPOTIFY_SECRET"
    countryCode: "JP"
    playlistPageLimit: 6
    albumPageLimit: 6

logging:
  level:
    root: INFO
    lavalink: INFO
